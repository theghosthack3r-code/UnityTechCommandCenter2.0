<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF--8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Projects Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              background: 'hsl(var(--background) / <alpha-value>)',
              foreground: 'hsl(var(--foreground) / <alpha-value>)',
              card: 'hsl(var(--card) / <alpha-value>)',
              'card-foreground': 'hsl(var(--card-foreground) / <alpha-value>)',
              popover: 'hsl(var(--popover) / <alpha-value>)',
              'popover-foreground': 'hsl(var(--popover-foreground) / <alpha-value>)',
              primary: {
                DEFAULT: 'hsl(var(--primary) / <alpha-value>)',
                foreground: 'hsl(var(--primary-foreground) / <alpha-value>)',
              },
              secondary: {
                DEFAULT: 'hsl(var(--secondary) / <alpha-value>)',
                foreground: 'hsl(var(--secondary-foreground) / <alpha-value>)',
              },
              muted: {
                DEFAULT: 'hsl(var(--muted) / <alpha-value>)',
                foreground: 'hsl(var(--muted-foreground) / <alpha-value>)',
              },
              accent: {
                DEFAULT: 'hsl(var(--accent) / <alpha-value>)',
                foreground: 'hsl(var(--accent-foreground) / <alpha-value>)',
              },
              destructive: {
                DEFAULT: 'hsl(var(--destructive) / <alpha-value>)',
                foreground: 'hsl(var(--destructive-foreground) / <alpha-value>)',
              },
              border: 'hsl(var(--border) / <alpha-value>)',
              input: 'hsl(var(--input) / <alpha-value>)',
              ring: 'hsl(var(--ring) / <alpha-value>)',
            },
            borderRadius: {
              '2xl': "1rem",
              xl: "calc(1rem - 4px)",
              lg: "calc(1rem - 8px)",
              md: "calc(1rem - 12px)",
              sm: "calc(1rem - 14px)",
            },
            keyframes: {
                "shimmer": {
                    "100%": { "transform": "translateX(100%)" }
                },
            },
            animation: {
                "shimmer": "shimmer 1.5s infinite",
            }
          }
        }
      }
    </script>
     <style>
      :root {
        --background: 220 56% 8%; /* #0b1020 */
        --foreground: 220 100% 95%; /* #e6efff */
        --card: 221 40% 12%; /* #131a2a */
        --card-foreground: 220 100% 95%; /* #e6efff */
        --popover: 221 40% 12%; /* #131a2a */
        --popover-foreground: 220 100% 95%; /* #e6efff */
        --primary: 211 100% 65%; /* #4da3ff */
        --primary-foreground: 220 56% 8%;
        --secondary: 221 39% 20%;
        --secondary-foreground: 220 100% 95%;
        --muted: 221 40% 18%;
        --muted-foreground: 217 36% 70%; /* #9bb0d3 */
        --accent: 221 40% 18%;
        --accent-foreground: 220 100% 95%;
        --destructive: 0 63% 31%;
        --destructive-foreground: 220 100% 95%;
        --border: 221 39% 20%; /* #1e2a44 */
        --input: 221 39% 20%;
        --ring: 211 100% 65%;
        --radius: 16px;
      }

      body {
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Modern Scrollbar Styles */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: hsl(var(--border));
        border-radius: 10px;
        border: 2px solid hsl(var(--background));
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: hsl(var(--muted-foreground));
      }
      ::-webkit-scrollbar-corner {
        background: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^0.15.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.3.8",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.417.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
